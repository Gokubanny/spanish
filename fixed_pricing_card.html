<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fixed Pricing Card</title>
<style>
* { box-sizing: border-box; }
body {
	margin: 0;
	font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
	background: #f6f7fb;
	color: #0f172a;
}
.container { max-width: 960px; margin: 24px auto; padding: 16px; }

.pricing {
	width: 100%;
	max-width: 360px;
	margin: 16px auto;
	background-color: #fff;
	box-shadow: 0 0 10px #ccc; /* fixed typo */
	border-radius: 10px;
	padding: 16px;
	text-align: left;
}

.title {
	font-size: 22px;
	font-weight: bold;
	margin: 0 0 8px;
}

.price {
	font-size: 18px;
	color: #0a7a2f;
	margin: 0 0 12px;
	font-weight: 600;
}

.features {
	list-style: none;
	padding-left: 0;
	margin: 0;
}

.features li {
	padding: 8px 0;
	border-bottom: 1px solid #eee;
}
.features li:last-child { border-bottom: 0; }

.btn {
	background: #2563eb;
	color: white;
	padding: 12px 16px;
	border: none;
	border-radius: 8px;
	margin-top: 12px;
	cursor: pointer; /* improves perceived interactivity */
	width: 100%;
	font-weight: 600;
}

.btn:hover { background: #1d4ed8; }
.btn:focus { outline: 3px solid #93c5fd; outline-offset: 2px; }
</style>
</head>
<body>
	<div class="container">
		<div class="pricing" role="region" aria-labelledby="plan-title">
			<h2 id="plan-title" class="title">Basic Plan</h2>
			<p class="price">$9.99 / month</p>

			<ul class="features">
				<li>1 GB Storage</li>
				<li>Basic Support</li>
				<li>All Core Features</li>
			</ul>

			<button class="btn" type="button" aria-label="Start Trial: Basic Plan at $9.99 per month">Start Trial</button>
		</div>
	</div>

	<script>
		// Minimal interactivity to address "unresponsive" button
		document.querySelector('.btn').addEventListener('click', () => {
			alert('Starting trial for Basic Plan at $9.99 / month');
		});
	</script>
</body>
</html>
